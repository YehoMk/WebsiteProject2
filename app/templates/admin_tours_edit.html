<!--This is the selection for tour editing that will be added to adminModalContent in admin_tours.html-->
  <div class="modal-header border-bottom border-3 border-primary">
    <h1 class="modal-title ms-auto fs-4 fw-light" id="adminModalLabel">Edit a tour</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>

  {% for tour in tours %}
    <button class="btn btn-primary m-2" hx-get="{{ url_for('tours_edit_form_retrieve', tour_id=tour.id) }}" hx-target="#adminModalContent">{{ tour.title }} [{{ tour.id }}]</button>
  {% endfor %}
