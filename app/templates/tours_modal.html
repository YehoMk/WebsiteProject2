  <!--This is the page for booking a selected tour that will be added to accountModalContent in base.html-->
  <div class="modal-header border-bottom border-3 border-primary">
    <h1 class="modal-title ms-auto fs-4 fw-light" id="tourModalLabel">{{ tour.title }}</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>

  <div class="modal-body">
    <form id="buyTourForm" hx-post="{{ url_for('tours_modal_process', tour_id=tour.id) }}" hx-target="#buyTourResult">
      <div class="container">

        <div class="row p-2 border-bottom border-3 border-primary">

          <div class="col">
            <img class="w-100 border rounded" src="{{ tour.image_path }}" height="300">
          </div>

          <div class="col border-start border-3 border-black" style="--bs-border-opacity: .2;">
            <p class="col">{{ tour.description }}</p>
          </div>

        </div>

        <br />

        <div class="row">

          <div class="col text-end">
            <h1 class="fw-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
              People
            </h1>
          </div>

          <div class="col">
            <input name="people" class="form-control w-25 text-center border border-3 border-primary" type="text" min="1" max="4" placeholder="1-4" required>
          </div>

        </div>

        <div class="row">

          <div class="col text-end">
            <h1 class="fw-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5"/>
              </svg>
              Days
            </h1>
          </div>

          <div class="col">
            <input name="days" class="form-control w-25 text-center border border-3 border-primary" type="text" min="1" max="30" placeholder="1-30" required>
          </div>

        </div>

        <div class="row">

          <div class="col text-end">
            <h1 class="fw-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-egg-fried" viewBox="0 0 16 16">
                <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"/>
              </svg>
              Food
            </h1>
          </div>

          <div class="col">
            <select name="food" class="form-select w-25 text-center border border-3 border-primary">
              <option value="noFood">No food</option>
              <option value="breakfasts">Breakfasts</option>
              <option value="allInclusive">All inclusive</option>
            </select>
          </div>

        </div>
      </div>
    </form>
  </div>

  <div class="modal-footer border-top border-3 border-primary">
    <div class="container">
      <div class="row">

        <div class="col">
          <h1 class="fw-light"> from <span style="color: var(--bs-primary);">{{ tour.min_price }}$</span> to <span style="color: var(--bs-primary)">{{ tour.max_price }}$</span></h1>
        </div>

        <div class="col">
          <button class="btn btn-primary w-100 fw-bold" form="buyTourForm">Book</button>
          <p id="buyTourResult"></p>
        </div>

      </div>
    </div>
  </div>
