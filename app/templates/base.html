<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

  <title>{% block title %}{% endblock %}</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!--HTMX-->
  <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>

</head>
<body>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>

  {% block content %}{% endblock %}

  <!--Modal with the registration form-->

  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div>
          <form id="registerForm" class="p-2" hx-post="{{ url_for('register') }}" hx-target="#resultText">

            <label>Username</label> <br />
            <input name="username" type="text" placeholder="username" required> <br />

            <label>Email</label> <br />
            <input name="email" type="email" placeholder="example@adress.com" required> <br />

            <label>Password</label> <br />
            <input name="password" type="password" placeholder="password" required> <br />

          </form>

          <div id="resultText">

          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit" form="registerForm">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
